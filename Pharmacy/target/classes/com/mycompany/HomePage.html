<!DOCTYPE html>
<html xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <title>Wicket Pharmacy -Website</title>
    <style>
a:hover{
  background:orange;
  text-decoration:none;
  font-size:14;
 }
.borderedBlock {
 background: #DEDEDE;
 color: blue;
 font-weight: bold;
 border: solid #E9601A;
 border-width: thin;
 padding: 2px 2px 2px 6px;
 margin: 2px;
}

#header {
 text-align: center;
}

#left {
 padding: 10px;

 width: 20%;
 height: 120px;

}

#content {
 vertical-align: top;
 width: 80%;
 height: 100%;
}

#footer {
 text-align: center;
}

    </style>
</head>
<body>
<wicket>

        <table width="100%">
            Trabalho daw<br/>

        </table>

        <tr>
            <td id="left" class="borderedBlock">
                <ul>
                    <ol><a href="#" wicket:id="homeLink">Home</a></ol>
                    <ol><a href="#" wicket:id="servicesLink">Services</a></ol>
                    <ol><a href="#" wicket:id="aboutUsLink">About Us</a></ol>
                </ul>
            </td>
            <td id="content" class="borderedBlock">
                <wicket:child/>
            </td>
        </tr>
    </table>
    <div id="footer" class="borderedBlock">
        Trabalho Daw
    </div>
</wicket>

</html>
